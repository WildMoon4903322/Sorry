<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apology for Zai</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fef6f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      color: #d6336c;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    .message, .repeated {
      margin-top: 30px;
      max-width: 700px;
      text-align: left;
      white-space: pre-wrap;
      color: #444;
    }
    .repeated {
      font-weight: bold;
      color: #b91c1c;
    }
  </style>
</head>
<body>
  <h1>Hey, what's your nickname?</h1>
  <input type="text" id="nicknameInput" placeholder="Enter your nickname">
  <button onclick="checkNickname()">Submit</button>

  <div id="message" class="message"></div>
  <div id="numberInputContainer" style="display:none;">
    <h2>Pick a number:</h2>
    <input type="number" id="numberInput" min="1" max="100">
    <button onclick="printSorry()">Submit</button>
  </div>
  <div id="repeatedSorry" class="repeated"></div>

  <script>
    function checkNickname() {
      const nickname = document.getElementById('nicknameInput').value.trim().toLowerCase();
      if (nickname === 'zai') {
        const apology = `
Mujh se bohot badi ghalti ho gayi hai, aur main is ghalti ka bojh dil se mehsoos kar raha hoon. 
Main maanta hoon ke jab hamari larai hui, to maine gusse, udaasi aur bewakoofi mein aik aisi cheez ki jo kabhi nahi karni chahiye thi. 
Maine aik larki se sirf time pass kiya — lekin us waqt samajh nahi aya ke main tumhara trust tod raha hoon, 
tumhara dil dukha raha hoon, aur hamare rishte ke saath na-insafi kar raha hoon.

Tumhara dard bilkul haqiqi hai — aur tumhara gussa bhi. Tumhara dil tuta, aur main uska zimmedar hoon. 
Main kabhi bhi tumhein cheat karna nahi chahta tha... lekin jo maine kiya, us ne tumhein yahi mehsoos karwaya. 
Aur yeh meri sabse badi ghalti hai.

Ham dono ne is rishte ke liye bohot kuch saha, bohot mehnat ki, bohot khushiyan aur aansuon ke pal share kiye. 
Kya yeh sab ek lamhe ki ghalti mein kho jana chahiye?

Main tumse sirf aik moka maangta hoon — aik moka apne aap ko sabit karne ka, aik moka tumhara bharosa wapas jeetne ka. 
Main tumhein dobara kabhi aise mehsoos nahi karne dunga. Kabhi nahi.

Tum meri zindagi ka wo hissa ho jiska koi badal nahi ho sakta.
Or yar Allah ki qasam ma ny sirf wahi aik week bat ki h os sy or wo b sirf time pass. 
Os sy pehly or bad ma ap k elawa koi ni tha.
Ma apka cheater mujrem hn apka jo b فیصلہ h mujy manzoor h.
Wo jo yea kah rhi h k roz bat hoti h jhoot h. sirf osi week btao hoi thi bs na pehly na bad 
Please, meri baat ka yaqeen karo... mujhe maaf kar do.
        `;
        document.getElementById('message').innerText = apology;
        document.getElementById('numberInputContainer').style.display = 'block';
      } else {
        document.getElementById('message').innerText = "Nickname not recognized.";
        document.getElementById('numberInputContainer').style.display = 'none';
        document.getElementById('repeatedSorry').innerHTML = '';
      }
    }

    function printSorry() {
      const number = parseInt(document.getElementById('numberInput').value);
      if (isNaN(number) || number < 1) {
        alert("Please enter a valid number.");
        return;
      }

      let output = '';
      for (let i = 0; i < number; i++) {
        output += `Zai, I'm so sorry.\n`;
      }

      document.getElementById('repeatedSorry').innerText = output;
    }
  </script>
</body>
</html>
