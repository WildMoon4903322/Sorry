<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Zai 💖</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #000, #001f3f, #0074D9, #ffffff);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      color: #fff;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    input, button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    .options {
      margin-top: 20px;
    }

    .heart {
      color: red;
      font-size: 30px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% {transform: scale(1);}
      50% {transform: scale(1.3);}
      100% {transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h2>Hey beautiful 💕</h2>
    <p>Enter your nickname to continue:</p>
    <input type="text" id="nickname" placeholder="Your nickname..." />
    <br/>
    <button onclick="checkNickname()">Submit</button>
    <div id="message"></div>
  </div>

  <script>
    const app = document.getElementById("app");

    function checkNickname() {
      const nickname = document.getElementById("nickname").value.trim().toLowerCase();
      if (nickname === "zai") {
        showOptions();
      } else {
        document.getElementById("message").innerHTML = "<p>Oops! This is only for my Zai 💖</p>";
      }
    }

    function showOptions() {
      app.innerHTML = `
        <h2 class="heart">❤️ Acha suno ❤️</h2>
        <p>Ma ny kuch soucha h rat ko jb nend ni a rhi thi.<br>
        Apk pass 2 options h...</p>
        <div class="options">
          <button onclick="chooseOption('friday')">Friday ko ao jysy b</button>
          <button onclick="chooseOption('daily')">Roz k 15 mins</button>
        </div>
      `;
      document.body.style.background = "linear-gradient(45deg, #ff6b81, #ffeaa7, #dfe6e9, #74b9ff)";
    }

    function chooseOption(option) {
      let msg = '';
      if (option === 'friday') {
        msg = `
          <p><strong>Congratulations meri jaan! 💖</strong><br/><br/>
          Ab waqt hai k apna faisla apne pyaray say share kro 😘<br/><br/>
          <strong>Option 1 (Friday):</strong><br/>
          1. Sath ma cooking karein gy 👩‍🍳<br/>
          2. Gap shap karein gy 💬<br/>
          3. Thora sa play b karein gy 🎮<br/></p>
        `;
        document.body.style.background = "linear-gradient(135deg, #6a11cb 0%, #2575fc 100%)";
      } else {
        msg = `
          <p><strong>Congratulations meri pyaari Zai! 💕</strong><br/><br/>
          Ab waqt hai k apna faisla apne love ko batayein 😘<br/><br/>
          <strong>Option 2 (15 Mins Daily):</strong><br/>
          Har din 15 mins mere ho gy!<br/>
          Na koi gussa, na narazgi, na bahana! 😄<br/>
          Agr kisi din skip kiya to agly din 20 mins 😜<br/>
          Aur is time ma koi nakhry ni chly gy 😘<br/></p>
        `;
        document.body.style.background = "linear-gradient(to right, #ff9a9e, #fad0c4)";
      }

      app.innerHTML = `
        <h2 class="heart">💝 Decision Locked 💝</h2>
        ${msg}
        <p style="margin-top: 20px;">💬 Now tell your loving one about your decision!</p>
      `;
    }
  </script>
</body>
</html>
