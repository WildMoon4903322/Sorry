<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Owe You Something...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
      flex-direction: column;
      overflow-y: auto;
    }

    .container {
      max-width: 700px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      animation: slideDown 1s ease-out;
    }

    p {
      font-size: 1.1rem;
      margin: 10px 0 20px 0;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 220px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #fcb69f;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff7e5f;
    }

    #sorryOutput {
      margin-top: 30px;
      font-size: 1rem;
      line-height: 1.5;
      color: #d62828;
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      border-radius: 10px;
      background-color: #fff3f0;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
      animation: fadeIn 2s ease;
      white-space: pre-wrap;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0 }
      to { transform: translateY(0); opacity: 1 }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hey... ðŸ’Œ</h1>
    <p>I know I was wrong, and I want to make it up to you.</p>
    <p>Please pick a number between <strong>1000</strong> and <strong>10000</strong>.</p>

    <input type="number" id="numberInput" min="1000" max="10000" placeholder="Enter a number" />
    <br>
    <button onclick="showSorry()">Submit</button>

    <div id="sorryOutput"></div>
  </div>

  <script>
    function showSorry() {
      const input = document.getElementById('numberInput');
      const value = parseInt(input.value);
      const output = document.getElementById('sorryOutput');

      if (isNaN(value) || value < 1000 || value > 10000) {
        alert("Please enter a valid number between 1000 and 10000.");
        return;
      }

      output.innerText = ""; // Clear previous output

      let sorryText = "sorry ".repeat(value);
      let animatedText = "";
      let i = 0;

      function typeWriter() {
        if (i < sorryText.length) {
          animatedText += sorryText[i];
          output.innerText = animatedText;
          i++;
          setTimeout(typeWriter, 1); // Typing speed
        }
      }

      typeWriter();
    }
  </script>
</body>
</html>
