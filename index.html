<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game for Zai ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      color: #333;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.7);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px 20px;
      margin-top: 15px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      background-color: #ff758c;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff6a80;
    }

    #messageBox {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #d62828;
    }

    #sorryOutput {
      margin-top: 30px;
      font-size: 1rem;
      color: #d62828;
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
      background-color: #fff0f0;
      padding: 15px;
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
      white-space: pre-wrap;
    }

    .hidden {
      display: none;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ Welcome to the Apology Game</h1>

    <!-- Level 1: Ask nickname -->
    <div id="level1">
      <p>Level 1: What‚Äôs your nickname?</p>
      <input type="text" id="nicknameInput" placeholder="Enter your nickname" />
      <br>
      <button onclick="checkNickname()">Submit</button>
      <div id="messageBox"></div>
    </div>

    <!-- Level 2: Number input -->
    <div id="level2" class="hidden">
      <p>Level 2: Pick a number between <strong>1000</strong> and <strong>10000</strong></p>
      <input type="number" id="numberInput" min="1000" max="10000" placeholder="Your number" />
      <br>
      <button onclick="showSorry()">Continue</button>
    </div>

    <!-- Level 3: Show sorry output -->
    <div id="level3" class="hidden">
      <div id="sorryOutput"></div>
      <p class="success">üéâ Level complete! Now please forgive me? ü•∫‚ù§Ô∏è</p>
    </div>
  </div>

  <script>
    function checkNickname() {
      const nickname = document.getElementById('nicknameInput').value.trim().toLowerCase();
      const messageBox = document.getElementById('messageBox');

      if (nickname === "zai") {
        messageBox.innerHTML = "<span class='success'>Correct! Moving to next level ‚û°Ô∏è</span>";
        setTimeout(() => {
          document.getElementById('level1').classList.add('hidden');
          document.getElementById('level2').classList.remove('hidden');
        }, 1000);
      } else {
        messageBox.innerText = "Nope, try again üëÄ";
      }
    }

    function showSorry() {
      const value = parseInt(document.getElementById('numberInput').value);
      const output = document.getElementById('sorryOutput');

      if (isNaN(value) || value < 1000 || value > 10000) {
        alert("Please pick a number between 1000 and 10000.");
        return;
      }

      document.getElementById('level2').classList.add('hidden');
      document.getElementById('level3').classList.remove('hidden');

      output.innerText = "";
      let sorryText = "sorry ".repeat(value);
      let i = 0;
      let animatedText = "";

      function typeWriter() {
        if (i < sorryText.length) {
          animatedText += sorryText[i];
          output.innerText = animatedText;
          i++;
          setTimeout(typeWriter, 0.5); // Typing speed
        }
      }

      typeWriter();
    }
  </script>
</body>
</html>
