<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffc0cb, #ffe4e1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
    }

    h1 {
      color: #e91e63;
      font-size: 2.5em;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
    }

    button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d81b60;
    }

    .heart {
      color: red;
      font-size: 50px;
      animation: heartbeat 1s infinite;
      margin-bottom: 20px;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
      75% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #extraMessage {
      margin-top: 20px;
      font-weight: bold;
      color: #e91e63;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>I'm Sorry, My Love</h1>
    <p>I know I messed up, and I hate that I hurt you. <br>
    You mean the world to me, and I never want to lose you. üíî</p>
    <button onclick="showMessage()">Forgive Me?</button>
    <div id="extraMessage">I promise to be better, every single day. üíñ</div>
  </div>

  <script>
    function showMessage() {
      const msg = document.getElementById("extraMessage");
      msg.style.display = "block";
    }
  </script>
</body>
</html>
